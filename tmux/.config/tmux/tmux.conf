# Tmux設定ファイル
# デフォルトキーバインド重視（Ctrl-b を維持）

# ---------------------------------------------------------
# 基本設定 (Basic Config)
# ---------------------------------------------------------
# 日本語環境・TrueColor対応 (Neovimの色崩れ防止)
# tmux-256color が無い環境は screen-256color にフォールバック
if-shell 'infocmp tmux-256color >/dev/null 2>&1' \
  'set -g default-terminal "tmux-256color"' \
  'set -g default-terminal "screen-256color"'
set -ag terminal-overrides ",xterm-256color:RGB"
# utf8は近年のtmuxでは自動検出のため設定不要

# マウス操作を有効化 (履歴のスクロールやリサイズ用)
set -g mouse on

# インデックスを1から開始 (0はキーボードで遠いため)
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

# ESCキーの遅延をゼロにする (Neovimの操作感向上)
set -s escape-time 0

# ステータスバーを下に配置（既存設定を維持）
set -g status-position bottom

# ---------------------------------------------------------
# 操作性向上 (Key Bindings)
# ---------------------------------------------------------
# 設定ファイルの再読み込み: Prefix + r
bind r source-file ~/.config/tmux/tmux.conf \; display "Reloaded!"

# Ctrl+l でスクリーンをクリア（Prefixなしで直接使用可能）
bind -n C-l send-keys -R \; send-keys C-l \; clear-history

# ペイン分割をVimライクに (v で縦分割、s で横分割)
bind v split-window -h -c "#{pane_current_path}"
bind s split-window -v -c "#{pane_current_path}"

# ペイン分割を直感的に (| で横分割、- で縦分割) - 互換性のため残す
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# 新しいウィンドウも現在のパスを引き継ぐ
bind c new-window -c "#{pane_current_path}"

# ペイン操作をVimライクに
# x でペインを閉じる
bind x kill-pane

# ペインリサイズをVimライクに (H, J, K, L)
bind H resize-pane -L 5
bind J resize-pane -D 5
bind K resize-pane -U 5
bind L resize-pane -R 5

# ---------------------------------------------------------
# ポップアップ機能 (AI/Git用) - 2026年のモダンワークフロー
# ---------------------------------------------------------
# Prefix + g で lazygit をポップアップ表示 (tmux 3.2+)
# 古いtmuxでは新規ウィンドウで代替
if-shell 'tmux -V | grep -Eq "tmux ([4-9]\\.|3\\.[2-9])"' \
  'bind g popup -d "#{pane_current_path}" -w90% -h90% -E lazygit' \
  'bind g new-window -c "#{pane_current_path}" "lazygit"'

# Prefix + t で フローティングターミナル (ちょっとしたコマンド実行用)
if-shell 'tmux -V | grep -Eq "tmux ([4-9]\\.|3\\.[2-9])"' \
  'bind t popup -d "#{pane_current_path}" -w90% -h90% -E $SHELL' \
  'bind t split-window -v -c "#{pane_current_path}"'

# ---------------------------------------------------------
# コピーモード設定
# ---------------------------------------------------------
setw -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# ---------------------------------------------------------
# クリップボード連携（OSC 52 / allow-passthrough）
# ---------------------------------------------------------
set -s set-clipboard on
# allow-passthrough は tmux 3.2+ のみ
if-shell 'tmux -V | grep -Eq "tmux ([4-9]\\.|3\\.[2-9])"' \
  'set -g allow-passthrough on' \
  'set -g allow-passthrough off'

# ---------------------------------------------------------
# ウィンドウとペインのタイトル設定
# ---------------------------------------------------------
set -g set-titles on
set -g set-titles-string "#T"

# ---------------------------------------------------------
# アクティビティ監視
# ---------------------------------------------------------
setw -g monitor-activity on
set -g visual-activity off

# ---------------------------------------------------------
# リフレッシュ間隔
# ---------------------------------------------------------
set -g status-interval 5

# ---------------------------------------------------------
# ヒストリサイズ
# ---------------------------------------------------------
set -g history-limit 10000

# ---------------------------------------------------------
# プラグイン管理 (TPM)
# ---------------------------------------------------------
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-yank'

# 永続化設定
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @continuum-restore 'on' # tmux起動時に自動復元
set -g @continuum-save-interval '15'

# tmux-resurrect設定
set -g @resurrect-strategy-vim 'session'
set -g @resurrect-capture-pane-contents 'on'

# テーマ (Catppuccin)
set -g @plugin 'catppuccin/tmux'
set -g @catppuccin_flavour 'mocha' # 落ち着いた色合い
set -g @catppuccin_window_tabs_enabled on

# TPMの初期化 (必ずファイルの最後に記述)
run '~/.tmux/plugins/tpm/tpm'