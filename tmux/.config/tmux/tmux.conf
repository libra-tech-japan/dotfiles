# Tmux設定ファイル
# デフォルトキーバインド重視（Ctrl-b を維持）

# 基本設定
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color:Tc"
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

# マウス操作有効化
set -g mouse on

# ペイン分割のキーバインド（デフォルト維持）
# Ctrl-b % : 縦分割
# Ctrl-b " : 横分割

# ペイン移動のキーバインド（デフォルト維持）
# Ctrl-b 矢印キー : ペイン間移動

# ウィンドウ移動のキーバインド（デフォルト維持）
# Ctrl-b n : 次のウィンドウ
# Ctrl-b p : 前のウィンドウ

# コピーモード設定
setw -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# クリップボード連携（OSC 52 / allow-passthrough）
set -s set-clipboard on
set -g allow-passthrough on

# ウィンドウとペインのタイトル設定
set -g set-titles on
set -g set-titles-string "#T"

# アクティビティ監視
setw -g monitor-activity on
set -g visual-activity off

# リフレッシュ間隔
set -g status-interval 5

# ステータスバー設定
set -g status-position bottom
set -g status-justify left
set -g status-style "bg=black,fg=white"
set -g status-left-length 40
set -g status-left "#[fg=green]#S #[fg=white]| "
set -g status-right "#[fg=cyan]%Y-%m-%d %H:%M"
set -g status-right-length 80

# ウィンドウステータス
setw -g window-status-style "bg=black,fg=white"
setw -g window-status-current-style "bg=green,fg=black"
setw -g window-status-format " #I:#W "
setw -g window-status-current-format " #I:#W "

# ペインボーダー
set -g pane-border-style "fg=black"
set -g pane-active-border-style "fg=green"

# メッセージ設定
set -g message-style "bg=black,fg=yellow"

# ヒストリサイズ
set -g history-limit 10000

# プラグイン設定（TPM使用）
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# tmux-resurrect設定
set -g @resurrect-strategy-vim 'session'
set -g @resurrect-capture-pane-contents 'on'

# tmux-continuum設定
set -g @continuum-restore 'on'
set -g @continuum-save-interval '15'

# TPM初期化（最後に記述）
run '~/.tmux/plugins/tpm/tpm'
